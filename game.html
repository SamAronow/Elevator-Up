<!DOCTYPE html>
<html>
<head>
  <title>Initialize Game</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .section { margin-bottom: 20px; }
    .cards { font-size: 24px; }
    .card-button {
      margin: 5px;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  
    .card-button:disabled {
      cursor: not-allowed;
      background-color: #ccc;
    }
  </style>
  
  <script>
    var turn=1
    var player = getPlayerFromURL();
    if (player==1){
        var opponent=2
    }
    else{
        var opponent=1
    }

    function getPlayerFromURL() {
      var params = new URLSearchParams(window.location.search);
      return params.get("player"); // "player1" or "player2"
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function deal(deck,count) {
      return deck.splice(0,count);
    }
    
    const cardRank = {
  "2": 1,
  "3": 2,
  "4": 3,
  "5": 4,
  "6": 5,
  "7": 6,
  "8": 7,
  "9": 8,
  "10": 9,
  "L": 10,
  "S": 11,
  "D": 12,
  "N": 13,
  "P": 14
};

    function sortCards(cards) {
        return cards.slice().sort((a, b) => cardRank[a] - cardRank[b]);
    }

    function legalMove(move,lastVal){
        //move: 2-10
        //last: L,P,null
        const numMove = parseInt(move);
        const numLast = parseInt(lastVal);


        // Check if both are numbers from 2 to 10
        if (!isNaN(numMove)) {
            if(!isNaN(numLast)){
                return numMove >= numLast;
            }
            return lastVal=='L' || lastVal==null            
        }
        else{
            return true
        }


        return false; // Default to false for now
    }


    function updateHandButtons(enabled, lastVal,deck,hand) {
        let canPlay = false;

    const handButtons = document.querySelectorAll("#hand .card-button");
    const endCards = document.querySelectorAll(".end-card");
    handButtons.forEach(btn => {
        const card = btn.dataset.card;
        const isLegal = legalMove(card, lastVal);
        if (enabled && isLegal) {
            canPlay = true;
        }
        btn.disabled = !(enabled && isLegal);
        btn.style.backgroundColor = enabled ? "#fff" : "#ccc";
        btn.onclick = (enabled && isLegal) ? () => processClick(card,false) : null;
    });


    if (hand.length === 0 && deck.length === 0) {
        endCards.forEach(btn => {
            let card = btn.dataset.card;
            let isLegal = legalMove(card, lastVal);
            if (enabled && isLegal) {
                canPlay = true;
            }
            btn.disabled = !(enabled && isLegal);
            btn.style.backgroundColor = enabled ? "#fff" : "#ccc";
            btn.onclick = (enabled && isLegal) ? () => processClick(card,true) : null;
        });
    }
    else{
        endCards.forEach(btn => {
            btn.disabled = true;
            btn.style.backgroundColor = "#ccc";
            btn.onclick = null;
        });
    }

    // Only append "Take Cards" button if no moves are possible
    if (enabled && !canPlay) {
        const takeBtn = document.createElement("button");
        takeBtn.id = "take-cards-btn";
        takeBtn.textContent = "Take Cards";
        takeBtn.onclick = takeCards;

        const handSection = document.getElementById("hand");
        handSection.appendChild(takeBtn);
    }

    return canPlay;
}




    window.onload = initializeGame;

    var initRef = database.ref('/initialized');
    initRef.on('value', async (snapshot) => {
        var inval = snapshot.val();
        if (inval === true) {
            console.log("Game initialized â€” starting game");
            initializeGame();
        }  
    });

  
    function getEnd() {
    return new Promise(async (resolve) => {
        const player = getPlayerFromURL();
        const opponent = player === "1" ? "2" : "1";

        const hand = await read(`/hands/${player}`);
        let selected = [];

        const popup = document.createElement("div");
        popup.id = "popup";
        popup.style.position = "fixed";
        popup.style.top = "0";
        popup.style.left = "0";
        popup.style.width = "100vw";
        popup.style.height = "100vh";
        popup.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
        popup.style.display = "flex";
        popup.style.flexDirection = "column";
        popup.style.alignItems = "center";
        popup.style.justifyContent = "center";
        popup.style.zIndex = "1000";

        popup.innerHTML = `
            <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
                <h3>Select 2 cards for your Ends</h3>
                <div id="card-selection" style="margin: 10px;">
                    ${hand.map((card, i) => 
                        `<button data-index="${i}" class="end-select">${card}</button>`).join(" ")}
                </div>
                <button id="confirmEnds" disabled>Confirm</button>
                <div id="waitMessage" style="margin-top: 10px;"></div>
            </div>
        `;
        document.body.appendChild(popup);

        const buttons = popup.querySelectorAll(".end-select");
        const confirmBtn = popup.querySelector("#confirmEnds");
        const waitMessage = popup.querySelector("#waitMessage");

        buttons.forEach(btn => {
            btn.onclick = () => {
                const index = Number(btn.dataset.index);
                if (selected.includes(index)) {
                    selected = selected.filter(i => i !== index);
                    btn.style.backgroundColor = "";
                } else if (selected.length < 2) {
                    selected.push(index);
                    btn.style.backgroundColor = "lightgreen";
                }

                confirmBtn.disabled = selected.length !== 2;
            };
        });

        confirmBtn.onclick = async () => {
            const ends = [hand[selected[0]], hand[selected[1]]];
            const newHand = hand.filter((_, i) => !selected.includes(i));

            await write(`/hands/${player}`, newHand);
            await write(`/ends/${player}`, ends);

            waitMessage.textContent = "Waiting for opponent to choose...";

            // Set listener for opponent's ends
            const endsRef = database.ref(`/ends/${opponent}`);
            endsRef.on('value', (snapshot) => {
                const opponentEnds = snapshot.val();
                if (Array.isArray(opponentEnds) && opponentEnds.length === 2) {
                    popup.remove();
                    endsRef.off(); // remove listener
                    resolve();     // now resolve the promise
                }
            });
        };
    });
}





    async function initializeGame() {
        var [p1Used, p2Used] = await Promise.all([
            read('/Player1/Used'),
            read('/Player2/Used')
        ]);

        if (p1Used && p2Used) {
            var alreadyInit = await read('/initialized');
            if (alreadyInit === true) {
                await getEnd(); 
                var turnRef = database.ref('/turn');
                turnRef.on('value', async (snapshot) => {
                    updateGame()
                });
                updateGame();
                return;
            }

            var baseDeck = ["D", "P"];
            for (let i = 0; i < 2; i++) {
                for (let j = 2; j <= 10; j++) baseDeck.push(j.toString());
                    baseDeck.push("L", "N", "S");
                   // baseDeck.push("L", "S");

            }
            shuffle(baseDeck);

            var myst1 = deal(baseDeck, 3);
            var myst2 = deal(baseDeck, 3);
            var hand1 = deal(baseDeck, 5);
            var hand2 = deal(baseDeck, 5);

            await Promise.all([
                write('/deck', baseDeck),
                write('/mysts/1', myst1),
                write('/mysts/2', myst2),
                write('/hands/1', hand1),
                write('/hands/2', hand2),
                write('/ends/1', []),
                write('/ends/2', []),
                write('/inPlay', []),
                write('/turn', 1),
                write('/beggining', true),
                write('/tookCards', false),
                write('/lastMove', null),
                write('/lastVal', null),
                write('/lastAmt', null),
                write('/lastNum', null),
                write('/lastDiscard', null),
                write('/lastVal', null),
            ]);


            await write('/initialized', true)
        }
        else {
            console.log("Waiting for both players...");
        }
    }

   
    function processClick(card,end) {
        let count=0
        if (end){
            count = Array.from(document.querySelectorAll(".end-card"))
                   .filter(btn => btn.dataset.card === card).length;
        }
        else{
            count = Array.from(document.querySelectorAll("#hand .card-button"))
                   .filter(btn => btn.dataset.card === card).length;
        }
        console.log(count)


  if (count === 1 || card=='L' || card=='S' || card=='N') {
    endTurn(card, 1,end);
    return;
  }

  // Create overlay
  const overlay = document.createElement("div");
  overlay.className = "popup-overlay";
  overlay.style.position = "fixed";
  overlay.style.top = "0";
  overlay.style.left = "0";
  overlay.style.width = "100%";
  overlay.style.height = "100%";
  overlay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
  overlay.style.zIndex = "9998";

  // Create popup box
  const popup = document.createElement("div");
  popup.className = "popup";
  popup.style.position = "fixed";
  popup.style.top = "50%";
  popup.style.left = "50%";
  popup.style.transform = "translate(-50%, -50%)";
  popup.style.background = "white";
  popup.style.padding = "20px";
  popup.style.border = "2px solid black";
  popup.style.zIndex = "9999";
  popup.innerHTML = `<h3>Select how many '${card}' to play:</h3>`;

  for (let i = 1; i <= count; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.onclick = () => {
      document.body.removeChild(overlay);
      document.body.removeChild(popup);
      endTurn(card, i,end);
    };
    popup.appendChild(btn);
  }


  document.body.appendChild(overlay);
  document.body.appendChild(popup);
}



  async function endTurn(card,amt,end) {   
    var [deck,hand,end_cards,lastMove,inPlay,prevAmt] = await Promise.all([
            read(`/deck`),
            read(`/hands/${player}`),
            read(`/ends/${player}`),
            read('/lastMove'),
            read('/inPlay'),
            read('/lastAmt')
    ]);
/*
    console.log("turn",turn)
    console.log("lastMove",lastMove)
    console.log("prevAmt",prevAmt)
    console.log("amt",amt)
    console.log("\n")*/

    if (card=='N'){
        write('/lastMove','N')
        write('/lastVal',null)
        write('/lastAmt',1)
    }
    else if (!isNaN(parseInt(card)) && (amt==4 || ((amt+prevAmt)%4==0 && card==lastMove))){
        write('/lastMove','New from 4 of '+card)
        write('/lastVal',null)
        write('/lastAmt',4)

    }
    else if (card=='D' || card=='S'){
        write('/lastMove',card)
        if (card==lastMove){
            write('/lastAmt',amt+prevAmt)
        }
        else{
            write('/lastAmt',amt)
        }
    }
    else{
        write('/lastMove',card)
        write('/lastVal',card)
        if (card==lastMove){
            write('/lastAmt',amt+prevAmt)
        }
        else{
            write('/lastAmt',amt)
        }
    }


    if (!end){
        if (inPlay === null) {
            inPlay = [];
        }
        if (deck === null) {
            deck = [];
        }
        for (i=0; i<amt; i++){
            inPlay.push(card)
            const index = hand.indexOf(card);
            hand.splice(hand.indexOf(card), 1);
            if (deck.length!=0 && hand.length<=2){
                hand.push(deal(deck,1)[0])
            }
        }
        await write(`/hands/${player}`, hand)
        await write(`/deck`, deck)
    }
    if (end){
        if (inPlay === null) {
            inPlay = [];
        }
        if (end_cards === null) {
            end_cards = [];
        }
        for (i=0; i<amt; i++){
            inPlay.push(card)
            const index = end_cards.indexOf(card);
            end_cards.splice(end_cards.indexOf(card), 1);
        }
        await write(`/ends/${player}`, end_cards)
    }
    
    if (turn==1){
        newTurn=2
    }
    else{
        newTurn=1
    }
    if (card =='N' || (!isNaN(parseInt(card)) && (amt==4 || ((amt+prevAmt)%4==0 && card==lastMove)))){
        write('/inPlay',[])
    }
    else{
        write('/inPlay',inPlay)
    }

    //swtich turns
    write('/turn',newTurn)
    if (card =='N' || card =='D' || (!isNaN(parseInt(card)) && (amt==4 || ((amt+prevAmt)%4==0 && card==lastMove)))){
        write('/turn',turn)   
    }
}


async function takeCards(){
    var [hand,inPlay] = await Promise.all([
            read(`/hands/${player}`),
            read('/inPlay')
        ]);

    if (inPlay === null) {
        inPlay = [];
    }
    if (hand === null) {
        hand = [];
    }

    hand.push(...inPlay);
    inPlay=[]

    if (turn==1){
        newTurn=2
    }
    else{
        newTurn=1
    }


    write('/lastMove', null),
    write('/lastVal', null),
    write('/lastAmt', null),
    await write('/inPlay',inPlay)
    await write(`/hands/${player}`,hand)
    await write(`/turn`,newTurn)

}



   
async function updateGame() {
    var [deck,inPlay,hand, opponentHand, ends, opponentEnds, mysts, lastMove, lastVal, lastAmt] = await Promise.all([
        read(`/deck`),
        read(`/inPlay`),
        read(`/hands/${player}`),
        read(`/hands/${opponent}`),
        read(`/ends/${player}`),
        read(`/ends/${opponent}`),
        read(`/mysts/${player}`),
        read('/lastMove'),
        read('/lastVal'),
        read('/lastAmt'),
    ]);

    if (inPlay === null) inPlay = [];
    if (deck === null)  deck = [];
    if (hand === null) hand = [];
    if (opponentHand === null) opponentHand = [];
    if (opponentEnds === null) opponentEnds = [];
    if (ends === null) ends = [];
    if (mysts === null) mysts = []

    deck_len=deck.length
    play_len=inPlay.length



    turn = await read('/turn');
    hand = sortCards(hand);


    hand = sortCards(hand);

    var isMyTurn = turn === Number(player);

    let lastMoveText = "Last played: None";
    if (lastMove != null) {
        const extra = (lastMove === "D" || lastMove === "S") ? ` (on ${lastVal})` : "";
        lastMoveText = `Last played: ${lastMove}${extra}`;
    }

    document.body.innerHTML = `
        <div class="section">
            <h2>Opponent</h2>
            <div class="cards">Hand: ${"X ".repeat(opponentHand.length).trim()}</div>
            <div class="cards">Ends: ${opponentEnds.join(" ")}</div>
            <div class="cards">Mystery: X X X</div>
        </div>

        <hr>

        <div class="section">
            <pre>Cards in Deck: ${deck_len}</pre>
            <pre>Cards in Play: ${play_len}</pre>
            <h3>Last played:</h3>
            <pre>${lastMoveText}</pre>
            <pre>Quantity: ${lastAmt}</pre>
        </div>

        <div class="section">
            <h2>You (${player})</h2>
            <div class="cards" id="hand">
                ${hand.map(card => 
                    `<button class="card-button" data-card="${card}">${card}</button>`
                ).join(" ")}
            </div>

            <div class="cards" id="ends">
                <p>Ends </p>
    ${ends.map(card =>
        `<button class="card-button end-card" data-card="${card}">${card}</button>`
    ).join(" ")}
</div>


            <div class="cards">Mystery: X X X</div>
        </div>

        <div class="section">
            <h3 id="turn-status">${isMyTurn ? "Your turn" : "Waiting for opponent..."}</h3>
        </div>
    `;


    // Normal hand interaction
    canPlay = updateHandButtons(isMyTurn, lastVal,deck,hand);
}


  </script>
